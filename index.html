<DOCTYPE! html>

<html>



 <head>
  <title> What is my background? </title>
     
  <style>
      body{
       background-color:#C6EDD5;
       font-family: "Comic Sans MS", cursive, sans-serif;
       margin: 0;
       padding: 0;
      }
      
      h1{
       text-decoration: underline;   
      }
  </style>
 </head>
 
 
 
 <body>
 
  <div id = "nav">
   <h1> What is my background? </h1>
  </div>
  
     <img src = "download.jpg">
  
  <div>
   <h4>To find your background simply enter your last name in the search bar below and be amazed!</h4>
  </div>
  
  <div>
   Last Name:<br>
   <input type = "text" value = "value" id = "input"> </input>
   <button onclick = "p()">Submit</button>
   <p id = "result"></p>
  </div>
 
 
 <script>
     function p() {
      var input = document.getElementById("input").value;
         
         if(input == "gupta"||input == "Gupta"){
          document.getElementById("result").innerHTML = "The Gupta Lineage has roots traceable all the way back to countries such as Nigeria, Ireland, and India." + "<br>" + " Today the Guptas are:" + "<br>" + "12.5% Irish" + "<br>" + "37.5% Nigerian" + "<br>" + "50% Indian";   
         }
         
         else {
          document.getElementById("result").innerHTML = "Sorry, that name isn't in our records"   
         }
     }
 </script>
 
 
 
 </body>
 
 
 
</html>
